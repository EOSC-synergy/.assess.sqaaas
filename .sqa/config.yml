    repos:
      bitbucket.org/nschaeff/xshells bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cardinal-devil.sh
        container: qc.sec_messy-taupe-zebra
  QC.Sty:
    repos:
      bitbucket.org/nschaeff/xshells flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homely-brass-bombay.sh
        container: qc.sty_fuzzy-corn-hyrax
  QC.Ver:
    repos:
      bitbucket.org/nschaeff/xshells get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-auburn-ant.sh
        container: qc.ver_beady-saffron-dodo
timeout: 5400
