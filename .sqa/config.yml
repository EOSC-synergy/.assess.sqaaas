config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/m-team-kit/cookiecutter-web:
      branch: main
      repo: https://github.com/m-team-kit/cookiecutter-web/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/m-team-kit/cookiecutter-web git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-myrtle-olm.sh
        container: qc.acc_scummy-amethyst-newt
  QC.Doc:
    repos:
      github.com/m-team-kit/cookiecutter-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-viridian-penguin.sh
        container: qc.doc_wheezy-amber-opossum
      github.com/m-team-kit/cookiecutter-web git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-khaki-eel.sh
        container: qc.doc_sleepy-lavender-dragon
  QC.Lic:
    repos:
      github.com/m-team-kit/cookiecutter-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-chestnut-giraffe.sh
        container: qc.lic_scummy-apricot-heron
  QC.Ver:
    repos:
      github.com/m-team-kit/cookiecutter-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-lemon-giraffe.sh
        container: qc.ver_bluesy-eggplant-zonkey
timeout: 5400
